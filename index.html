<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" type="reset/css" href="assets/css/reset.css"/>
    <link href="https://fonts.googleapis.com/css?family=Arvo|Ultra" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico"/>
</head>
<body class="background-image">

    <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron bg-primary">
      <h1 class="text-center text-white">Anytime is Train Time</h1>
      <h2 class="text-center text-white">Choo choo. Chee chee.</h2>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-dark text-white h4">Current Train Schedule</div>

                    <table class="container table table-striped">
                        <tbody>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (mins)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                            <tr>
                                <td id="train-name"></td>
                                <td id="destination"></td>
                                <td id="frequency"></td>
                                <td id="next-arrival"></td>
                                <td id="minutes-away"></td>
                            </tr>
                        </tbody>
                    </table>

            </div>
        </div>
    </div>
        

    <br>

    <div class="row mb-5">
      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-dark text-white h4">Add Train</div>
          <div class="card-body">
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - Military Time)</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (mins)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-default bg-primary text-white" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>


    </div>

    <footer class="container-fluid fixed-bottom mt-5 px-0">
        <div class="text-center bg-primary text-white pt-2">
            <span>&copy; 2018 Ethan Tatum</span>
        </div>
    </footer>
        
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
        <!-- Local JS file -->
        <script src="assets/javascript/app.js"></script>

</body>
</html>
